<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/pago.css">
</head>
<body>
    <div class="form-container">
        <h2>Datos de Pago</h2>
        <form class="contact-form" id="payment-form" action="" onsubmit="return validateForm()">
            <!-- Campo de Nombre -->
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>

            <!-- Campo de Email -->
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required>

            <!-- Campo de Dirección -->
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" placeholder="Tu dirección" required>

            <!-- Campo de Ciudad -->
            <label for="ciudad">Ciudad</label>
            <input type="text" id="ciudad" name="ciudad" placeholder="Tu ciudad" required>

            <!-- Campo de Fecha de Expiración -->
            <label for="fecha">Fecha de Expiración</label>
            <input type="month" name="fecha" id="fecha" required>
        
            <!-- Campo de CVC -->
            <label for="CVC">CVC</label>
            <input type="text" id="CVC" name="CVC" placeholder="123" maxlength="4" required>

            <!-- Botones de Pago -->
            <div class="buttons-container">
                <button type="submit" class="btn btn-primary">Pagar</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='https://www.paypal.com';">
                    Pagar con PayPal
                </button>
            </div>
        </form>
    </div>
    <script type="module" src="/assets/js/pago.js"></script>
</body>
</html>
